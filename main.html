.holder {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px; /* Adds space between items */
}

.item {
    flex: 1 1 200px; /* Ensures items maintain a minimum width and wrap when needed */
    text-align: center;
    padding: 10px;
    border: 1px solid black;
    background-color: lightgray;
}
